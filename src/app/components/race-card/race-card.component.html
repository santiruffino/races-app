<div class="content">
  <div *ngIf="races$ | async as races; else loading" fxLayout="row wrap" fxLayoutGap="16px grid">
    <div fxFlex="25%" fxFlex.xs="100%" fxFlex.sm="33%" *ngFor="let race of races">
      <mat-card class="mat-elevation-z4">
        <mat-card-header>
          <mat-card-title>{{race.name}}</mat-card-title>
          <mat-card-subtitle>{{race.date}}</mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image [src]="race.logo" alt="{{race.name}}">
        <mat-card-content>
          <ul>
            <li><b>Distancia:</b> {{race.distance}}</li>
            <li><b>Tiempo:</b> {{race.time}}</li>
            <li><b>Ritmo Promedio:</b> {{race.avgPace}}</li>
          </ul>
        </mat-card-content>
        <mat-card-actions>
          <a *ngIf="race.linkGarminActivity"
             mat-stroked-button
             [href]="race.linkGarminActivity" target="_blank">Garmin Activity
          </a>
          <a *ngIf="!race.linkGarminActivity"
             mat-stroked-button disabled
             [href]="race.linkGarminActivity" target="_blank">Garmin Activity
          </a>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</div>

<ng-template #loading>
  <div class="loading">
    <div class="lds-ripple">
      <div></div>
      <div></div>
    </div>
  </div>
</ng-template>
